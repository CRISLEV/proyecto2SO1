syntax = "proto3";
package caso;


message CasoRequest {
  string name = 1;
  string location = 2;
  int32 age = 3;
  string infectedtype = 4;
  string state = 5;
}


message CasoResponse {
  string name = 1;
  string location = 2;
  int32 age = 3;
  string infectedtype = 4;
  string state = 5;
}

service Caso {
  rpc Search (CasoRequest) returns (CasoResponse) {}
}